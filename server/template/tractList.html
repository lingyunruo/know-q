<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8"/>
        <title>管理知识点</title>
    </head>
    <body>
        <table border="1" cellspacing="0">
            <% list.forEach(function(item) { %>

                <tr>
                    <td><%= item.authorId %></td>
                    <td><%= item.authorName %></td>
                    <td><%= item.content %></td>
                    <td><%= item.createTime %></td>
                    <td>
                        <a href="/manager/delete_item?id=<%= item._id %>">删除</a>
                    </td>
                </tr>

            <% }) %>
        </table>
    </body>
</html>
