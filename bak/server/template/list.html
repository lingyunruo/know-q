<% docList.forEach(function(item, index) { %>
    <div class="list-item"  data-id=<%= item._id %>>
        <div class="list-author">
            <%= item.author %> 
            <% if(item.authorId) { %>
                (<%= item.authorId %>)
            <% } %> :
        </div>
        <%- item.content %>
        <% if(item.authorId === userId) { %>
            <a href="javascript:void(0)" class="delete-item">删除</a>
        <% } %>
    </div>
<% }) %>
